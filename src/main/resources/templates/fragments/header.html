<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>

<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}">Home</a>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="#">Search</a></li>
                        <li><a th:href="@{/books}">Products</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" sec:authorize="isAnonymous()">
                            <li><a th:href="@{/registration}">Register</a></li>
                            <li><a th:href="@{/login}">Login</a></li>
                            <li><a type="submit" class="btn btn-success" style="width: 70px;height:50px" th:href="@{/shoppingCart}" data-toggle="modal">
                                <i class="fa fa-shopping-cart"></i></a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" sec:authorize="hasAuthority('USER')">
                        <li><a href="#">Account Details</a></li>
                        <li><a th:href="@{/logout}">Logout</a></li>
                        <li><a type="submit" class="btn btn-success" style="width:70px;height:50px" th:href="@{/shoppingCart}" data-toggle="modal">
                            <i class="fa fa-shopping-cart"></i></a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <li><a th:href="@{/admin}">Admin Panel</a></li>
                        <li><a th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
