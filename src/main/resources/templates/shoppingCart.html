<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>

<div th:include="fragments/header :: header"></div>


<div class="panel-default well" th:each="book : ${products.entrySet()}">
    <div class="panel-heading">
        <h1><a th:text="${book.getKey().title}" th:href="@{'/books/' + ${book.getKey().id}}">Title</a></h1>
        <h3 th:text="${book.getKey().description}">Description</h3>
    </div>
    <div class="row panel-body">
        <div th:inline="text" class="col-md-2">Price: [[${book.getKey().price}]] $</div>
        <div th:inline="text" class="col-md-9">Quantity: [[${book.getValue()}]]</div>
        <a type="submit" class="btn btn-primary col-md-1" th:href="@{'/shoppingCart/removeProduct/{id}'(id=${book.getKey().id})}">Remove</a>
    </div>
</div>

<div class="row panel-body">
    <h2 class="col-md-11" style="padding: 0;" th:inline="text">Total: [[${total}]]</h2>
    <a th:href="@{'/payment'}" class="col-md-1">
        <button type="button" class="btn btn-danger" th:text="Checkout">Checkout</button>
    </a>
</div>


<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
